<body>

  <div style="float: left;margin-left: 35px;margin-top: 35px;">
      <button class="btn btn-primary" data-toggle="modal" data-target="#startRoomModel">创建房间</button>
      <button id="btn-show-join-hidden-room" class="btn btn-primary" data-toggle="modal" data-target="#joinRoomModel">加入房间</button>
  </div>

  <div class="modal fade" id="startRoomModel" tabindex="-1" role="dialog" aria-labelledby="startRoomModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="startRoomModelLabel">创建房间</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" style="padding-bottom: 0;">
          <form>
            <div class="form-group">
              <p>
                <label for="txt-roomid" class="col-form-label">房间ID:</label>
                <input type="text" class="form-control" id="txt-roomid">
              </p>

              <p>
                <label for="txt-user-name" class="col-form-label">你的妮称:</label>
                <input type="text" class="form-control" id="txt-user-name">
              </p>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="btn-create-room">创建</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="joinRoomModel" tabindex="-1" role="dialog" aria-labelledby="joinRoomModelLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="joinRoomModelLabel">加入房间</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <p>
                <label for="txt-roomid-hidden" class="col-form-label">房间ID:</label>
                <input type="text" class="form-control" id="txt-roomid-hidden">
              </p>

              <p>
                <label for="txt-user-name-hidden" class="col-form-label">你的妮称:</label>
                <input type="text" class="form-control" id="txt-user-name-hidden">
              </p>

            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn" data-dismiss="modal">关闭</button>
          <button type="button" class="btn btn-primary" id="btn-join-hidden-room">加入</button>
        </div>
      </div>
    </div>
  </div>

  <div id="confirm-box-topper" style="display:none;z-index:99999999;top:0;left:0;bottom:0;right:0;width:100%;height:100%;position:fixed;background:#000000ad;"></div>
  <div id="alert-box" class="modal fade" style="display:none;z-index:999999999999999;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="alert-title">提示</h5>
                        <button type="button" class="close btn-alert-close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div id="alert-message" class="model-list"></div>
                    </div>

                    <div class="modal-footer">
                        <p id="alert-special"></p>
                        <button class="btn btn-primary btn-alert-close">关闭</button>
                    </div>
                </div>
            </div>
  </div>

  <div id="confirm-box" class="modal fade" style="display:none;z-index:999999999999999;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="confirm-title">请确认</h5>
                        <button type="button" class="close btn-confirm-close" data-dismiss="modal" aria-label="Close">
                          <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="confirm-message" class="modal-body"></div>

                    <div class="modal-footer">
                        <button class="btn btn-confirm-close" id="btn-confirm-close">取消</button>
                        <button class="btn btn-primary" id="btn-confirm-action">确定</button>
                    </div>
                </div>
            </div>
    </div>

<script>

var publicRoomIdentifier = 'dashboard';
var connection = new RTCPeerConnectionEx();
connection.socketURL = '/';
connection.publicRoomIdentifier = publicRoomIdentifier;
connection.socketMessageEvent = publicRoomIdentifier;
// keep room opened even if owner leaves
connection.autoCloseEntireSession = true;

connection.connectSocket(function(socket) {

    socket.on('disconnect', function() {
        location.reload();
    });
});

connection.onPeerStateChanged = function(event) {
  if(event.iceConnectionState === 'connected' && event.signalingState === 'stable') {
	if(connection.peers[event.userid].gettingStats === true) {
	  return;
	}
	connection.peers[event.userid].gettingStats = true; 

	var peer = connection.peers[event.userid].peer;
	var interval = 1000;

	if(DetectRTC.browser.name === 'Firefox') {
	  getStats(peer, peer.getLocalStreams()[0].getTracks()[0], function(stats) {
		onGettingWebRTCStats(stats, event.userid);
	  }, interval);
	}
	else {
	  getStats(peer, function(stats) {
		onGettingWebRTCStats(stats, event.userid);
	  }, interval);
	}
  }
};

function onGettingWebRTCStats(stats, remoteUserId) {
	if(!connection.peers[remoteUserId]) {
		stats.nomore();
	}

	if(stats.connectionType.remote.candidateType.indexOf('relayed') !== -1) {
		stats.connectionType.remote.candidateType = 'TURN';
	}
	else {
		stats.connectionType.remote.candidateType = 'STUN';
	}

	if(stats.connectionType.local.candidateType.indexOf('relayed') !== -1) {
		stats.connectionType.local.candidateType = 'TURN';
	}
	else {
		stats.connectionType.local.candidateType = 'STUN';
	}
	
	var statsData = 'UserID: ' + remoteUserId + '\n';
	statsData += 'ICE(remoteIceType, localIceType): ' + stats.connectionType.remote.candidateType + ', ' + stats.connectionType.local.candidateType;
	statsData += '\n';
	statsData += 'ExternalIPAddress(remote, local): ' + stats.connectionType.remote.ipAddress + ', ' + stats.connectionType.local.ipAddress;
	statsData += '\n';
	statsData += 'Transport(remote, local): ' + stats.connectionType.remote.transport + ', ' + stats.connectionType.local.transport;
	statsData += '\n';
	
	statsData += 'Encryption: ' + stats.encryption;
	statsData += '\n';
	statsData += 'videoResolutionsForSenders: ' + stats.resolutions.send.width + 'x' + stats.resolutions.send.height;
	statsData += '\n';
	statsData += 'videoResolutionsForReceivers: ' + stats.resolutions.recv.width + 'x' + stats.resolutions.recv.height;
	statsData += '\n';
	statsData += 'codecsSend: ' + stats.audio.send.codecs.concat(stats.video.send.codecs).join(', ');
	statsData += '\n';
	statsData += 'codecsRecv: ' + stats.audio.recv.codecs.concat(stats.video.recv.codecs).join(', ');
	statsData += '\n';
	statsData += 'totalDataForSenders(Audio + Video): ' + bytesToSize(stats.audio.bytesSent + stats.video.bytesSent);
	statsData += '\n';
	statsData += 'totalDataForReceivers(Audio + Video): ' + bytesToSize(stats.audio.bytesReceived + stats.video.bytesReceived);
	statsData += '\n';
	
	statsData += 'Bandwidth: ' + bytesToSize(stats.bandwidth.speed);
	statsData += '\n';
	statsData += 'framerateMean: ' + bytesToSize(stats.video.send.framerateMean);
	statsData += '\n';
	statsData += 'bitrateMean: ' + bytesToSize(stats.video.send.bitrateMean);
	statsData += '\n';
	
	statsData += 'audio-latency: ' + stats.audio.latency + 'ms';
	statsData += '\n';
	statsData += 'video-latency: ' + stats.video.latency + 'ms';
	statsData += '\n';

	statsData += 'audio-packetsLost: ' + stats.audio.packetsLost;
	statsData += '\n';
	statsData += 'video-packetsLost: ' + stats.video.packetsLost;
	statsData += '\n';
	
	console.log('statsData = ' + statsData);
}

function bytesToSize(bytes) {
	var k = 1000;
	var sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
	if (bytes === 0) {
		return '0 Bytes';
	}
	var i = parseInt(Math.floor(Math.log(bytes) / Math.log(k)), 10);
	return (bytes / Math.pow(k, i)).toPrecision(3) + ' ' + sizes[i];
}

$('#btn-join-hidden-room').click(function() {
    var roomid = $('#txt-roomid-hidden').val().toString();
    if (!roomid || !roomid.replace(/ /g, '').length) {
        alertBox('请输入房间ID.', '房间ID为空');
        return;
    }

    var fullName = $('#txt-user-name-hidden').val().toString();
    if (!fullName || !fullName.replace(/ /g, '').length) {
        alertBox('请输入你的妮称.', '妮称为空');
        return;
    }

    connection.extra.userFullName = fullName;
    joinAHiddenRoom(roomid);
});

function joinAHiddenRoom(roomid) {
    var initialHTML = $('#btn-join-hidden-room').html();

    $('#btn-join-hidden-room').html('请稍等...').prop('disabled', true);

    connection.checkPresence(roomid, function(isRoomExist) {
        if (isRoomExist === false) {
            alertBox('不存在该房间ID: ' + roomid, '房间没有发现');
            $('#btn-join-hidden-room').html(initialHTML).prop('disabled', false);
            return;
        }

        connection.sessionid = roomid;
        connection.isInitiator = false;
        $('#joinRoomModel').modal('hide');
        openCanvasDesigner();

        $('#btn-join-hidden-room').html(initialHTML).prop('disabled', false);
    })
}

function openCanvasDesigner() {
    $('#startRoomModel').modal('hide');
    var href = location.href + 'canvas-designer.html?open=' + connection.isInitiator + '&sessionid=' + connection.sessionid + '&publicRoomIdentifier=' + connection.publicRoomIdentifier + '&userFullName=' + connection.extra.userFullName;

    var newWin = window.open(href);
    if (!newWin || newWin.closed || typeof newWin.closed == 'undefined') {
        console.log("canvas-designer.html popup window is blocked!");
    }
}

function alertBox(message, title, specialMessage, callback) {
    callback = callback || function() {};

    $('.btn-alert-close').unbind('click').bind('click', function(e) {
        e.preventDefault();
        $('#alert-box').modal('hide');
        $('#confirm-box-topper').hide();

        callback();
    });

    $('#alert-title').html(title || 'Alert');
    $('#alert-special').html(specialMessage || '');
    $('#alert-message').html(message);
    $('#confirm-box-topper').show();

    $('#alert-box').modal({
        backdrop: 'static',
        keyboard: false
    });
}

function confirmBox(message, callback) {
    $('#btn-confirm-action').html('Confirm').unbind('click').bind('click', function(e) {
        e.preventDefault();
        $('#confirm-box').modal('hide');
        $('#confirm-box-topper').hide();
        callback(true);
    });

    $('#btn-confirm-close').html('Cancel');

    $('.btn-confirm-close').unbind('click').bind('click', function(e) {
        e.preventDefault();
        $('#confirm-box').modal('hide');
        $('#confirm-box-topper').hide();
        callback(false);
    });

    $('#confirm-message').html(message);
    $('#confirm-title').html('Please Confirm');
    $('#confirm-box-topper').show();

    $('#confirm-box').modal({
        backdrop: 'static',
        keyboard: false
    });
}

$('#btn-create-room').click(function() {
    var roomid = $('#txt-roomid').val().toString();
    if (!roomid || !roomid.replace(/ /g, '').length) {
        alertBox('请输入房间ID.', '房间ID为空');
        return;
    }

    var fullName = $('#txt-user-name').val().toString();
    if (!fullName || !fullName.replace(/ /g, '').length) {
        alertBox('请输入你的妮称.', '妮称为空');
        return;
    }

    connection.extra.userFullName = fullName;    

    var initialHTML = $('#btn-create-room').html();

    $('#btn-create-room').html('请稍等...').prop('disabled', true);

    connection.checkPresence(roomid, function(isRoomExist) {
        if (isRoomExist === true) {
            alertBox('该房间ID已经存在，请加入它.', '房间ID已使用');
            return;
        }

        if ($('#chk-hidden-room').prop('checked') === true) {
            connection.publicRoomIdentifier = '';
        }

        connection.sessionid = roomid;
        connection.isInitiator = true;
        openCanvasDesigner();
        $('#btn-create-room').html(initialHTML).prop('disabled', false);
    });
});

var txtRoomId = document.getElementById('txt-roomid');

txtRoomId.onkeyup = txtRoomId.onblur = txtRoomId.oninput = txtRoomId.onpaste = function() {
    localStorage.setItem('canvas-designer-roomid', txtRoomId.value);
};

if (localStorage.getItem('canvas-designer-roomid')) {
    txtRoomId.value = localStorage.getItem('canvas-designer-roomid');
    $('#txt-roomid-hidden').val(txtRoomId.value);
}

var userFullName = document.getElementById('txt-user-name');

userFullName.onkeyup = userFullName.onblur = userFullName.oninput = userFullName.onpaste = function() {
    localStorage.setItem('canvas-designer-user-full-name', userFullName.value);
};

if (localStorage.getItem('canvas-designer-user-full-name')) {
    userFullName.value = localStorage.getItem('canvas-designer-user-full-name');
    $('#txt-user-name-hidden').val(userFullName.value);
}
</script>
